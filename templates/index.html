{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block heading %}See You Monday{% endblock %}

{% block content %}
<div class="col-lg-12">
    <h3>Upload Your Resume:</h3>

    <form action="{{ url_for('upload') }}" method=post class=upload enctype="multipart/form-data">
      <dl>
        <label class="btn" name="input_btn" style = "font-size: 16px;">
          <input type="file" class="form-control-file" name="file"
          type="file" accept=".pdf" aria-describedby="fileHelp">
      </label>
          <br><br>
      <button type="button-lg" class="btn btn-primary" 
        style="width: 150px; height:50px; background-color:#43967F;border:none; font-size:18px;">
        Submit
      </button>
      </dl>
    </form>

</div>
{% endblock %}
